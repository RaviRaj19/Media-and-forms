<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Welcome to sign up form</h2><br>

    <form>
        <label for="fn">First name</label>
        <input type="text" minlength="3" id="fn"><br>

        <label for="ln">Last name</label>
        <input type="text" minlength="3" id="ln"><br>

        <label for="email">email</label>
        <input type="email" minlength="3" id="email"><br>

        <label for="password">Password</label>
        <input type="password" id="password"><br>

        <label for="conf_password">Confirm Password</label>
        <input type="password" id="conf_password"><br>

        <label for="age">age</label>
        <input type="number" max="150" min="1" id="age"><br>

        <label for="gen">gender</label>
        <input type="radio" id="gen">M
        <input type="radio" id="gen">F
        <br>

        <input type="submit">
    </form>
</body>
</html>
